{% extends "template.html" %}
{% block content %}

{% if session.username %}

    <h1>Edit grade</h1>


    <form action="/edit/student/{{username}}/grade/{{grade_id}}" method="post">

        <label for="newAssName">New Assessment Name</label>
        <br>
        <input type="text" required placeholder="" name="newAssName" value="{{grade.ass_name}}" required/>

        <br>

        <label for="newWeight">New Weight (%)</label>
        <br>
        <input type="number" required placeholder="" name="newWeight" value="{{grade.weight}}" required/>

        <br>

        <label for="newScore">New Student Score (%)</label>
        <br>
        <input type="number" required placeholder="" name="newScore" value="{{grade.score}}" required/>

        <br>

        <button type="submit">Edit Grade</button>


    </form>



{%endif%}

{% endblock %}
