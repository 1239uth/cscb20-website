{% extends "template.html" %}
{% block content %}

    <h1>Students</h1>

    <div>
        <section class="students">
            {%for student in students %}
                <p>{{student.name}}</p>
            {%endfor%}
        </section>

        <section>
            {%for student in students %}
                <a href="/view/student/{{student.username}}">View Grades</a>
            {%endfor%}
        </section>
    </div>
{% endblock %}
