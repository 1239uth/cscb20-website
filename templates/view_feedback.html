{% extends "template.html" %}
{% block content %}

    <h2>Your Feedback</h2>
    <p>Here is the feedback sent by students. </p>
    <br>


    {% if feedbacks | length < 1 %}

        <p>Sorry, no feedback yet.</p>

    {% endif %}

    {% for feedback in feedbacks %}

        <p>
            {{feedback.response|safe}}
        </p>

        <hr>

    {% endfor %}




{% endblock %}
